<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="kinobox_player"></div>
    <script src="https://kinobox.tv/kinobox.min.js"></script>
    <script>
        new Kinobox('.kinobox_player', {
            search: {
                kinopoisk: '682255',
                // imdb: '2306299'
                title: '1 серия'
            },
            menu: {
                default: 'menuList',
                mobile: 'menuButton',
                format: '{N} :: {T} ({Q})',
                limit: 5,
                open: false,
            },
            players: {
                alloha: {
                    enable: true,
                    position: 1,
                    token: '{token}'
                }
            },
            params: {
                all: {
                    poster: 'https://example.org/poster.jpg',
                },
                alloha: {
                    autoplay: 1
                }
            },
            order: ['alloha'],
        }).init();
    </script>
</body>
</html>
